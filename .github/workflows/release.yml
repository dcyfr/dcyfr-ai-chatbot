name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

env:
  NPM_CONFIG_PROVENANCE: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'
          cache: ''
      - run: npm install
      - run: npm run build
      - run: npm run test:run
      - run: npm run lint
      - run: npm run typecheck

  release:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'
          registry-url: 'https://registry.npmjs.org'
          cache: ''
      
      - name: Install dependencies
        run: npm install && npm install -D @changesets/cli @changesets/changelog-github
      
      - name: Upgrade npm to ensure OIDC support
        run: npm install -g npm@latest
      
      - name: Verify npm version and OIDC configuration
        run: |
          echo "npm version: $(npm --version)"
          echo "NPM_CONFIG_PROVENANCE: $NPM_CONFIG_PROVENANCE"
      
      - name: Create Release Pull Request or Publish to npm
        uses: changesets/action@v1
        with:
          publish: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
